<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex justify-content-center mt-5 p-3">
        <img id="profile-pic" style="height: 100px; width:120px; border-radius: 50px;" src="https://media.istockphoto.com/id/2024808112/photo/art-collage-hand-with-a-light-bulb-from-a-book.jpg?s=2048x2048&w=is&k=20&c=wwBkEqYBr69rGy3Mbu2ZJwiXrM8BKpscBY3RgWNofJE=" alt="Profile Picture">
        <div class="ml-4">
            <h2 id="heading">April 2018</h2>
            <p id="paragraph">Default Paragraph</p>
        </div>
    </div>
    <div class="bg-light d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <ul class="timeline">
                <li class="timeline-item active">
                    <div class="circle"></div>
                    <div class="text-muted small">April 2018</div>
                </li>
                <li class="timeline-item">
                    <div class="circle"></div>
                    <div class="text-muted small">April 2019</div>
                </li>
                <li class="timeline-item">
                    <div class="circle"></div>
                    <div class="text-muted small">April 2020</div>
                </li>
                <li class="timeline-item">
                    <div class="circle"></div>
                    <div class="text-muted small">April 2021</div>
                </li>
                <li class="timeline-item">
                    <div class="circle"></div>
                    <div class="text-muted small">April 2022</div>
                </li>
                <li class="timeline-item">
                    <div class="circle"></div>
                    <div class="text-muted small">April 2023</div>
                </li>
                <li class="timeline-item">
                    <div class="circle"></div>
                    <div class="text-muted small">April 2024</div>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
